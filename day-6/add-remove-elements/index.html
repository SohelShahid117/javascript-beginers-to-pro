<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>121. Adding and removing elements dynamically with JavaScrip</title>
  </head>
  <body>
    <h1>121. Adding and removing elements dynamically with JavaScrip</h1>
    <ul id="list">
      <li>item 1</li>
      <li>item 2</li>
    </ul>
    <button id="addItem">Add Item</button>
    <button id="removeItem">Remove Last Item</button>

    <h1>122. Forms and Input Handling in JavaScript</h1>

    <form id="contactForm">
      <input
        type="text"
        name="userName"
        id="userName"
        placeholder="enter your name"
        required
      />

      <input
        type="email"
        name="email"
        id="email"
        placeholder="enter your email "
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="enter your password"
        required
        minlength="6"
      />
      <button type="submit">Submit</button>
    </form>

    <h1>123. Handling Input and Form Validation</h1>

    <script src="./js/index.js"></script>
  </body>
</html>
