<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      137. Web Storage API: Storing and retrieving data with localStorage (with
      Practical)
    </title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 137. Web Storage API: Storing and retrieving data with localStorage (with Practical) -->

    <section class="container">
      <h1>Save Form Data with Local Storage</h1>

      <form class="formData">
        <div class="form_group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="enter your name"
          />
        </div>
        <div class="form_group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your email"
          />
        </div>

        <div class="form_group">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="Enter your message"
          ></textarea>
        </div>

        <div class="form_buttons">
          <button type="submit" id="saveData" class="btn save">
            Save Data
          </button>
          <button type="reset" id="clearForm" class="btn clear">
            Clear Form
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
